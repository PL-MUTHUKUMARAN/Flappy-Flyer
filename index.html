<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Flappy Flyer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- Audio -->
<audio id="jump-audio" preload="auto" src="wingSE.mp3"></audio>
<audio id="death-audio" preload="auto" src="deadSE.mp3"></audio>
<audio id="countdown-audio" preload="auto" src="countdown.mp3"></audio>

<!-- Game Canvas -->
<svg id="game-canvas" viewBox="0 0 1525 828" preserveAspectRatio="xMinYMid slice">
  <!-- Background -->
  <image id="bg-image-1" width="100%" height="100%" x="0" y="0" href="bg.jpg"></image>
  <image id="bg-image-2" width="100%" height="100%" x="1524" y="0" href="bg.jpg"></image>


  <!-- Bird -->
  <g id="bird">
    <ellipse id="bird-body" cx="100" cy="400" rx="16" ry="15" fill="red" stroke="black"/>
    <ellipse id="bird-lower-lip" cx="112" cy="404" rx="5" ry="2" fill="yellow" stroke="black"/>
    <ellipse id="bird-upper-lip" cx="111" cy="407" rx="4" ry="2" fill="yellow" stroke="black"/>
    <circle id="bird-eye-outer" cx="108" cy="395" r="5" fill="white" stroke="black"/>
    <circle id="bird-eye-inner" cx="109.5" cy="395" r="2" fill="black"/>
    <ellipse id="bird-wing" cx="94" cy="402" rx="9" ry="6" fill="white" stroke="black" stroke-width="1.5"/>
    <line id="bird-eyebrow" x1="102" y1="385" x2="112" y2="391" stroke="black" stroke-width="3" stroke-linecap="square"/>
  </g>

  <!-- Pipes -->
  <rect id="pipe-top-1" x="500" y="245" width="60" height="161" fill="#FE0508"/>
  <rect id="pipe-bottom-1" x="500" y="506" width="60" height="161" fill="#FE0508"/>
  <rect id="pipe-top-2" x="900" y="245" width="60" height="200" fill="#FE0508"/>
  <rect id="pipe-bottom-2" x="900" y="545" width="60" height="122" fill="#FE0508"/>
  <rect id="pipe-top-3" x="1300" y="245" width="60" height="122" fill="#FE0508"/>
  <rect id="pipe-bottom-3" x="1300" y="467" width="60" height="200" fill="#FE0508"/>
  <rect id="pipe-top-4" x="1700" y="245" width="60" height="250" fill="#FE0508"/>
  <rect id="pipe-bottom-4" x="1700" y="595" width="60" height="72" fill="#FE0508"/>
</svg>

<script src="script.js"></script>
<p id="text">SCORE : <span id="score">0</span></p>

<div id="Score-Card">
  <p>SCORE :<span id="Final-Score"> </span></p>
  <p>BEST :<span id="Final-Best"> </span> </p>
  <button class="button" onclick="buttonClick()">RESTART</button>
</div>    

<div id="restart-countdown">
  <p>GAME START IN:</p>
  <p id="countdown"></p>
</div>

</body>
</html>
